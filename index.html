<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Google Sheet</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['table'] });
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      const queryString = encodeURIComponent('SELECT *');
      const dataSourceUrl = 'https://docs.google.com/spreadsheets/d/19plqiaSiGKZksttbaFVszcgy7IqR_r382JGVQk6pffM/gviz/tq?sheet=Sheet1&tq=' + queryString;

      const query = new google.visualization.Query(dataSourceUrl);
      query.send(function(response) {
        if (response.isError()) {
          document.getElementById('table_div').innerHTML = 'Error: ' + response.getMessage();
          return;
        }

        const data = response.getDataTable();
        const table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {
          showRowNumber: true,
          width: '100%',
          height: '100%'
        });
      });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 40px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    #table_div {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Data Google Sheet</h2>
  <div id="table_div">Memuat data...</div>
</body>
</html>
